# Only 'material' is required.
# For a list of Materials see https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
# For a list of enchants see https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/enchantments/Enchantment.html

SampleItem:
  ==: org.bukkit.inventory.ItemStack
  type: DIAMOND_SWORD
  damage: 1500
  amount: 1
  meta:
    ==: ItemMeta
    meta-type: UNSPECIFIC
    display-name: §6Sample Item
    lore:
    - First line of lore
    - Second line of lore
    - §1Color §2support
    enchants:
      DAMAGE_ALL: 2
      KNOCKBACK: 7
      FIRE_ASPECT: 1
NotchSkull:
  ==: org.bukkit.inventory.ItemStack
  type: SKULL_ITEM
  damage: 3
  meta:
    ==: ItemMeta
    meta-type: SKULL
    skull-owner: Notch
hdb:
  ==: org.bukkit.inventory.ItemStack
  type: PAPER
  meta:
    ==: ItemMeta
    meta-type: UNSPECIFIC
    display-name: §6HDb Token
    lore:
    - Use this to get decorative heads  # Plain text does not need ' '
    - 'To use type: §e/hdb'             # But if you have any formatting, it should be surrounded with single 's
horsemover:
  ==: org.bukkit.inventory.ItemStack
  type: SKULL_ITEM
  damage: 3
  meta:
    ==: ItemMeta
    meta-type: SKULL
    display-name: §dHorse Move Token
    lore:
    - §aGive this token to an Owner+
    - §ato have your horse transported.
    internal: 
